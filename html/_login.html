<div class="b-login">
  <div class="container">
    <div class="row">

      <div class="span5">
        <div class="login">
          <header><h4 class="title">Авторизация</h4></header>
          <form>
            <div class="control-group">
              <label class="muted"><b>E-mail или RUNET ID</b></label>
              <input type="text" class="span4">
            </div>
            <div class="control-group">
              <label class="muted"><b>Пароль</b></label>
              <input type="password" class="span4">
            </div>
            <div class="control-group remember"><label><input type="checkbox"> Запомнить меня</label></div>
            <div><input type="submit" class="btn btn-info span2" value="Войти"></div>
          </form>
          <footer>
            <div class="content"><p>Вы можете авторизоваться или зарегистрироваться используя учётные записи Facebook или Twitter.</p></div>
            <div class="social-login">
              <div><a href="#"><img src="/images/temp/facebook-login.png" alt=""></a></div>
              <div><a href="#"><img src="/images/temp/twitter-login.png" alt=""></a></div>
            </div>
          </footer>
        </div>
      </div>

      <div class="span7">
        <div class="register">
          <header><h4 class="title">Новый пользователь</h4></header>
          <form>
            <div class="clearfix">
              <div class="pull-left">
                <div class="control-group error">
                  <label class="muted"><b>Фамилия <span>*</span></b></label>
                  <input type="text" class="span3">
                </div>
                <div class="control-group error">
                  <label class="muted"><b>Имя <span>*</span></b></label>
                  <input type="text" class="span3">
                </div>
                <div class="control-group">
                  <label class="muted"><b>Отчество</b></label>
                  <input type="text" class="span3">
                </div>
                <div class="control-group">
                  <label class="muted"><b>Пароль</b></label>
                  <input type="password" class="span3">
                </div>
              </div>
              <div class="pull-right">
                <div class="control-group error">
                  <label class="muted"><b>Компания <span>*</span></b></label>
                  <input type="text" class="span3">
                </div>
                <div class="control-group">
                  <label class="muted"><b>Должность</b></label>
                  <input type="text" class="span3">
                </div>
                <div class="control-group error">
                  <label class="muted"><b>E-mail <span>*</span></b></label>
                  <input type="text" class="span3">
                </div>
                <div class="control-group">
                  <label class="muted"><b>Телефон</b></label>
                  <input type="text" class="span3">
                </div>
              </div>
            </div>
            <div class="info"><b><span>*</span></b> — поля обязательны для заполнения</div>
            <div class="clearfix">
              <div class="span3 pull-left"><input type="submit" class="btn btn-info span3" value="Зарегистрировать"></div>
              <div class="details">Регистрация в системе означает ваше согласие с условиями <a href="#">пользовательского соглашения</a></div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
